	<script>
	function loginUser() {
	email = document.getElementById('username').value
	password = document.getElementById('password').value
    // بناء URL مع البريد الإلكتروني وكلمة المرور
    const url = `/api/login?email=${encodeURIComponent(email)}&psw=${encodeURIComponent(password)}`;

    // إرسال الطلب
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('حدث خطأ أثناء الاتصال بالخادم');
            }
            return response.json();
        })
        .then(data => {
            // التحقق من حالة الاستجابة
            if (data.status === 'ok') {
                alert('تم التسجيل بنجاح!');
                // تحويل المستخدم بعد ثانيتين
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            } else {
                alert('خطأ: ' + 'عزيزي المستخدم تأكد من كلمة المرور او اسم المستخدم'); // عرض رسالة الخطأ إذا كانت موجودة
            }
        })
        .catch(error => {
            // عرض تحذير في حالة حدوث خطأ
            alert('خطأ: ' + error.message);
        });
}
	</script>
    <div class="container mt-5">

                <form action="login.html" method="post">

                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">

                    </div>
                    <button type="submit" class="btn btn-primary btn-block" onclick="loginUser()">تسجيل الدخول</button>
